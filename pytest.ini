[pytest]
# Pytest configuration for nomad-auto-xrd

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    smoke: Fast smoke tests that run on every commit (~30s)
    slow: Slower integration tests (~5min)
    pipeline: Heavy pipeline tests requiring full dependencies
    arco: ARCO-specific tests
    integration: Integration tests
    unit: Unit tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/nomad_auto_xrd
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore missing imports for optional dependencies
[coverage:paths]
source =
    src/nomad_auto_xrd
    */nomad_auto_xrd

# Test collection patterns
[tool:pytest]
norecursedirs = .git .tox dist build *.egg .venv

# Minimum Python version
minversion = 7.0
